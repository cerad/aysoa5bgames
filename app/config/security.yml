jms_security_extra:
    secure_all_services: false
    expressions: true

security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Cerad\Bundle\AccountBundle\Entity\AccountUser: sha512

    role_hierarchy:
        ROLE_SCORER:       ROLE_USER
        ROLE_ADMIN:       [ROLE_USER, ROLE_SCORER]
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_SCORER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        in_memory:
            memory:
                users:
                    user:  { password: userpass,  roles: [ 'ROLE_USER' ] }
                    admin: { password: adminpass, roles: [ 'ROLE_ADMIN' ] }
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:   ^/
            
            anonymous: ~
            
            form_login:
                provider:            fos_userbundle
                check_path:          fos_user_security_check
                login_path:          fos_user_security_login
                default_target_path: cerad_tourn_home
                csrf_provider:       form.csrf_provider
               
            logout:
                path:   fos_user_security_logout
                target: cerad_tourn_welcome
           
 
    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
